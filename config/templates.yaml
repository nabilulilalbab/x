tips:
- Matikan auto-play video di social media buat hemat kuota!
- Download offline maps di Google Maps sebelum pergi, hemat kuota saat navigasi!
- Gunakan mode data saver di browser untuk menghemat kuota!
- Hindari update aplikasi pakai data seluler, tunggu WiFi!
- Batasi kualitas streaming video di aplikasi, pilih 480p atau 360p!
- Matikan background data untuk aplikasi yang jarang dipakai!
- Gunakan mode hemat data di pengaturan HP!
