    likes_per_hour: 10
    likes_per_day: 30
    replies_per_hour: 5
    replies_per_day: 10
    retweets_per_day: 5
    
  delays:
    min_delay: 10
    max_delay: 30
    after_tweet: [30, 60]
    after_follow: [20, 45]
    after_error: [60, 180]
    
